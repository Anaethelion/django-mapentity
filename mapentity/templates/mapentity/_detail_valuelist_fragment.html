{% load i18n %}
{% for v in valuelist %}
    {% if forloop.first %}<ul>{% endif %}
    <li class="hoverable" data-modelname="{{ modelname }}" data-pk="{{ v.pk }}">
        {% if v.enumeration %}<span class="enumeration-value">{{ v.enumeration }}.&nbsp;</span>{% endif %}{{ v.text|safe }}
    </li>
    {% if forloop.last %}</ul>{% endif %}
{% empty %}
    <span class="none">{% trans "None" %}</span>
{% endfor %}
